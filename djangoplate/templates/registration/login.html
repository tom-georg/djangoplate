
<!-- django template for login page -->
{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
